<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Casa de la Musica - Instrumentos Musicales</title>
    <link rel="icon" type="image/png" href="./Assets/Logo/Logo.png" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar" aria-label="Menú principal">
      <div class="nav-container">
        <a href="index.html" class="logo">
          <img src="./Assets/Logo/Logo.png" alt="Logo" />
        </a>
        <ul class="nav-menu">
          <li><a href="#inicioSesion">Iniciar Sesion</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#carrito">Carrito</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </nav>
    <header>
      <h1>La Casa de la Música - Instrumentos Musicales</h1>
      <p>Envíos a todo el país</p>
    </header>
    <main>
      <!-- Sección de productos -->
      <section id="productos" class="cards-section">
        <h2>Instrumentos en Stock</h2>
        <div id="cardsContainer" class="cards-container"></div>
      </section>

      <!-- Sección del carrito de compras -->
      <section id="carrito" class="cart-section">
        <h2>Carrito de Compras</h2>
        <div id="cartContent"></div>
        <button id="btnVaciar">Vaciar Carrito</button>
      </section>

      <!--Calcular total y confirmar compra -->
      <section class="operations-section">
        <button id="btnCalcular">Calcular Total</button>
        <button id="btnConfirmar">Confirmar Compra</button>
        <div id="totalDisplay"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 La Casa de la Música. Todos los derechos reservados.</p>
    </footer>
    <script src="JS/carrito.js" defer></script>
  </body>
</html>
